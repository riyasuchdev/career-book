<form class="form" [formGroup]="NewUserForm" (ngSubmit)="onSubmit()" [hidden]="submitted">
    <section class="form-block">
        <h2>Personal Information</h2>
        <hr />

        <div class="form-group">
            <label for="firsName">First name</label>
            <label for="firstName"
                aria-haspopup="true"
                role="tooltip"
                class="tooltip tooltip-validation tooltip-sm"
                [class.invalid]="NewUserForm.get('firstName').invalid
                    && (NewUserForm.get('firstName').dirty || NewUserForm.get('firstName').touched)">
                <input id="firstName" type="text"
                    formControlName="firstName">
                <span class="tooltip-content">
                    First Name is required.
                </span>
            </label>
        </div>

        <!-- Last Name -->
        <div class="form-group">
          <label for="lastName">Last name</label>
          <label for="lastName"
              aria-haspopup="true"
              role="tooltip"
              class="tooltip tooltip-validation tooltip-sm"
              [class.invalid]="NewUserForm.get('lastName').invalid
                  && (NewUserForm.get('lastName').dirty || NewUserForm.get('lastName').touched)">
              <input id="lastName" type="text"
                  formControlName="lastName">
              <span class="tooltip-content">
                  Last Name is required.
              </span>
          </label>
        </div> 
        <!-- About -->
        <div class="form-group">
          <label for="about">About</label>
          <textarea id="about" formControlName="about"></textarea>      
        </div> 
        
        <button class="btn btn-primary"
            type="submit"
            [disabled]="NewUserForm.invalid">Add</button>
    </section>
</form>
