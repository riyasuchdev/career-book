<div class="login-wrapper">
    <form class="login">
        <label class="title">
            <h3 class="welcome">Welcome to</h3>
            
            Career Book
            <h5 class="hint">Use your User ID to sign in or create one now</h5>
        </label>
        <div class="login-group">
            <div class="auth-source select">
                <select id="login-auth-source-1">
                    <option>Mentor</option>
                    <option>Student</option>
                </select>
            </div>
            <input class="username" type="text" id="login_username" placeholder="Username">
            <input class="password" type="password" id="login_password" placeholder="Password">
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <div class="error active">
                Invalid user name or password
            </div>
            <button [clrLoading]="validateLoading" class="btn btn-info-outline" (click)="validateDemo()">Validate</button>
            <a href="javascript://" class="signup">Sign up for a User ID</a>
        </div>
              
        
        

        <div class="modal" >
            <div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
                <div class="modal-content">
                    <div class="modal-header">
                <button aria-label="Close" class="close" type="button">
                    <clr-icon aria-hidden="true" shape="close"></clr-icon>
                </button>
                <h3 class="modal-title">Career Book Sign-Up</h3>
            </div>
                    <form class="signin">
                        <div class="login-group">
                            <div class="auth-source select">
                                <select id="login-auth-source-1">
                                    <option>Mentor</option>
                                    <option>Student</option>
                                </select>
                            </div>
                           
                            <input class="username" type="text" id="login_username" placeholder="Username">
                            <input class="password" type="password" id="login_password" placeholder="Password">
                            <input class="email" type="email" id="login_email" placeholder="Email">
                        
            
            <button [clrLoading]="validateLoading" class="btn btn-primary" (click)="validateDemo()">SIGN-UP</button>
            
        </div>
        
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-backdrop" aria-hidden="true">

        </div>

    </form>
    
</div>
